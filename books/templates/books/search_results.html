<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search results</title>
  </head>
  <body>
    <p>
      You searched for {{query}}.
    </p>
    {% if books %}
      <p>Found {{ books|length }} book{{ books|pluralize }}.</p>
      {% for book in books %}
        <li>{{book}}</li>
      {%endfor%}
    {% else %}
    <p>No books matched your criteria.</p>
    {% endif %}
  </body>
</html>
